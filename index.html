<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FashionRack POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <!-- Top Navbar -->
  <header class="topbar">
    <div class="logo">
      <!-- <span class="logo-icon"></span> -->
      <span class="logo-text">FashionRack <span class="accent">POS</span></span>
    </div>
    <nav class="top-nav">
      <button class="nav-btn nav-btn-active" data-view="pos-view">POS</button>
      <button class="nav-btn" data-view="admin-view">Back Office</button>
    </nav>
  </header>

  <!-- Main container -->
  <main class="container-fluid main-layout">
      <!-- POS VIEW -->
      <section id="pos-view" class="view active-view">

        <section class="col-sm-2 category-sidebar">
    <h4>Category</h4>

    <div class="category-list">
        <button class="category-btn category-btn-active" data-category="All">All</button>
        <button class="category-btn" data-category="Shirts">Shirts</button>
        <button class="category-btn" data-category="t-shirts">T-Shirts</button>
        <button class="category-btn" data-category="Pants">Pants</button>
        <button class="category-btn" data-category="Jeans">Jeans</button>
        <button class="category-btn" data-category="Shorts">Shorts</button>
        <button class="category-btn" data-category="Hoodies">Hoodies</button>
        <button class="category-btn" data-category="Jackets">Jackets</button>
        <button class="category-btn" data-category="Blazers">Blazers</button>
        <button class="category-btn" data-category="Shoes">Shoes</button>
        <button class="category-btn" data-category="Sandals">Sandals</button>
        <button class="category-btn" data-category="Bags">Bags</button>
        <button class="category-btn" data-category="Watches">Watches</button>
        <button class="category-btn" data-category="Wallets">Wallets</button>
        <button class="category-btn" data-category="Belts">Belts</button>
    </div>
</section>

      <section class="col-sm-7 products-panel">
        <!-- Search -->
        <div class="search-row">
          <input type="text" id="searchInput" placeholder="Search products..." />
        </div>

       

        <!-- Product grid -->
        <div id="productsGrid" class="products-grid">
          <!-- JS will inject product cards here -->
        </div>
      </section>

      <!-- Order summary sidebar -->
      <aside class="col-sm-3 order-panel">
        <div class="order-header d-flex ">
          <div><h2>Order Summary</h2>
          <p id="noItemsText">No items yet</p></div>
          <div class="ms-auto"><button id="clearOrderBtn" class="cart-close">x</button></div>
        </div>

        <div class="order-block">
          <label for="customerName">Customer Name</label>
          <input type="text" id="customerName" placeholder="Enter customer name..." />
        </div>

        <div class="order-block order-items-container">
          <div id="cartItems" class="cart-items">
            <!-- Line items -->
          </div>
        </div>

        <div class="order-block">
          <div class="amount-row">
            <span>Subtotal</span>
            <span id="subtotalAmount">Rs 0.00</span>
          </div>

          <div class="amount-row">
            <span>Discount (%)</span>
            <span>
              <input id="discountInput" type="number" min="0" max="100" value="0" class="discount-input" />
            </span>
          </div>

          <div class="amount-row">
            <span>Tax (8%)</span>
            <span id="taxAmount">Rs 0.00</span>
          </div>

          <div class="amount-row total-row">
            <span>Total</span>
            <span id="totalAmount">Rs 0.00</span>
          </div>
        </div>

        <div class="order-block">
          <label for="paymentMethod">Payment Method</label>
          <select id="paymentMethod">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="Online">Online</option>
          </select>
        </div>

        <div class="order-actions">
          <button id="completeOrderBtn" class="btn primary">Complete Order</button>
        </div>
      </aside>
    </section>

  </main>

  <footer class="footer">
    <span>FashionRack POS &copy; 2025</span>
  </footer>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/app.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script> -->
</body>

</html>
